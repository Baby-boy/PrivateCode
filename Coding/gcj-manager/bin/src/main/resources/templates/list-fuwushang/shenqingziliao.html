<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8" name="renderer" content="webkit" />
    <title>功城记</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>
<!--顶部导航-->
<div th:include="public/hander"></div>

<div class="select-persons">
    <div class="select">
        <div class="title">
            <span>申请任务</span>
        </div>
        <div class="apply-compile clear">
            <ul class="left">
                <li>
                    <p class="p1">申请人</p>
                    <p class="p2">XXX</p>
                </li>
                <li>
                    <p class="p1">联系方式</p>
                    <p class="p2">手机：13936436462</p>
                    <p class="p2">邮箱：13936436462@163.com</p>
                </li>
                <li>
                    <p class="p1">所属行业</p>
                    <p class="p2">金融行业</p>
                </li>
                <li>
                    <p class="p1">好评数 <span>（5）</span></p>
                    <p class="p2">标签：<i>xxx</i></p>
                    <p class="p2">级别：<span>4级</span></p>
                </li>
            </ul>

            <ul class="right">
                <li>
                    <p class="p1">投标价格 <span>（单位：元）</span></p>
                    <input type="text" placeholder="100，0000¥"/>
                </li>
                <li>
                    <p class="p1">团队人数</p>
                    <input type="text"/>
                </li>
                <li>
                    <p class="p1">类似案例</p>
                    <a href="javascript:;"><i></i><span>xxx案例</span></a>
                </li>
                <li>
                    <p class="p1">其他说明</p>
                    <textarea name="" id="elseshuom" cols="30" rows="10" placeholder="其他说明的文案展示"></textarea>
                </li>
            </ul>

            <div class="apply-mokuai">
                <p class="p1">选择模块</p>
                <select name="" id="mokuai" class="apply-mokuai-se">
                    <option value="0">模块1</option>
                    <option value="1">模块2</option>
                    <option value="2">模块3</option>
                </select>
            </div>
        </div>
        <div class="apply-btn">
            <button class="button1" type="submit">确认提交</button>
            <button class="button2" type="button">取消提交</button>
        </div>
    </div>
</div>

    <!--底部-->
    <div th:include="public/foot"></div>
    
</body>
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/chajian/jqkuozhan.js"></script>
<script src="/js/chajian/jquery.select.js"></script>
<script>
    $(".apply-mokuai select").select();
</script>
</html>
