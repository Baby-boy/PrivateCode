<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8" name="renderer" content="webkit" />
    <title>功城记</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body th:with="user=${session.user},msgSize=${session.msgSize}" th:inline="text">
<!--顶部导航-->
<div th:include="public/hander"></div>

<!--待签合同-->
<div class="hetong-box">
    <div class="hetong approve">
        <!-- 服务商个人信息头部 -->
        <div th:include="public/fuwushang/hander"></div>
        <div class="hetong-xq clear">
            <div class="left">
                <a href="fuwushang">我的任务</a>
                <a href="wodezhanghu">我的账户</a>
                <a href="wodejianli">我的简历</a>
                <a href="woderenzheng-shiming">我的认证</a>
                <a href="wodepingjia">我的评价</a>
                <a href="wodeshoucang">我的收藏</a>
                <a href="wodexiaoxi-huifu" class="now pos-relative">我的消息<span class="badge badge-my-msg" th:if="${msgSize!=null and msgSize.countMsgSize > 0}" th:text="${msgSize.countMsgSize}">66</span></a>
            </div>
            <div class="right myNews">
            	<div class="topr">
                    <a class="pos-relative" href="/list-fuwushang/wodexiaoxi-huifu">系统消息<span class="badge badge-top-3" th:if="${msgSize!=null and msgSize.systemMsgSize > 0}" th:text="${msgSize.systemMsgSize}">0</span><span></span></a>
                    <a class="pos-relative" href="/list-fuwushang/wodexiaoxi-huifu-task">任务消息<span class="badge badge-top-3" th:if="${msgSize!=null and msgSize.taskMsgSize > 0}" th:text="${msgSize.taskMsgSize}">0</span><span></span></a>
                    <a href="javascript:;" class="now pos-relative">留言消息<span class="badge badge-top-3" th:if="${msgSize!=null and msgSize.leaveMsgSize > 0}" th:text="${msgSize.leaveMsgSize}">0</span><span></span></a>
                </div>

                <div class="news-huifu">
                    <div class="news-box" th:each="um,niter:${msgs}">
                        <a href="JavaScript:;" class="news-xq">[[${um.msg_contents}]]</a>
                        <p class="team">
                            <span>[[${um.user_name}]]</span>
                            <span>[[${#dates.format(um.msg_create_time,'yyyy年MM月dd日 HH:mm:ss')}]]</span>
                        </p>
                        <div class="button">
                            <button type="button" class="button3">查看</button>
                            <button type="button" class="button2">回复</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!--底部-->
<div th:include="public/foot"></div>

<div class="zhezhao dis-none"></div>
<div class="fbgg-popup dis-none">
    <div class="guanbi"></div>
    <h4>发布公告</h4>
    <form action="">
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入回复内容"></textarea>
        <button type="submit">确定</button>
    </form>
</div>
</body>
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/chajian/jqkuozhan.js"></script>
<script src="/js/common.js"></script>
</html>
