<script type="text/javascript">
//冻结指定的服务商
function updateUser(me){
	if(confirm("您确定要冻结此用户吗?")){
		 $.post("updateUserByUserId",{"user_id":me.attr("user_id")},function(data){
			if(data.msg==200){
				alert("冻结此用户成功");
				location.reload();
			};
			if(dat.msg==100){
				alert("用户不存在")
			};
			if(data.msg==300){
				alert("冻结此用户失败");
			};
		}); 
		 
	}
};

//恢复冻结的用户
function renewUser(me){
	if(confirm("您确定要恢复冻结的用户吗?")){
		 $.post("renewUserByUserId",{"user_id":me.attr("user_id")},function(data){
			if(data.msg==200){
				alert("恢复成功");
				location.reload();
			};
			if(data.msg==100){
				alert("用户不存在")
			};
			if(data.msg==300){
				alert("恢复失败");
			};
		}); 
		 
	}
};
</script>
