<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit" />
<title></title>
<link rel="stylesheet" href="/system/css/pintuer.css" />
<link rel="stylesheet" href="system/css/admin.css" />
<script src="/system/js/jquery.js"></script>
<script src="/system/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>投标详情</strong></div>
  <div class="body-content"  style="margin-top: 1%;">
    <form method="post" class="form-x" action="" th:inlie="text" >
    	<input id="user_id" type = "hidden" name="tender_id" th:value="${ydMangerTenderVo.tender_id}"  />
      <div class="form-group">
        <div class="label">
          <label>任务名称：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.task_pname}" name="task_pname" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>申请人：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_uname}" name="tender_uname" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>手机号：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_uphone}" name="tender_uphone" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>QQ号码：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_uqq}" name="tender_uqq" readonly="readonly"  />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>邮箱：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_uemail}" name="tender_uemail" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>所属企业：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_uine}" name="tender_uine" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>好评数：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_ugnum}" name="tender_ugnum" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>服务商级别：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.level}" name="tender_ulevel" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>投标价格：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_price}" name="tender_price" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>团队人数：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_pnum}" name="tender_pnum" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>备注：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_conts}" name="tender_conts" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>投标状态：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_state}" name="tender_state" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>已支付佣金 ：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_pcomm}" name="tender_pcomm" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>担任角色：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_type}" name="tender_type" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>信息是否被删除：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_isdel}" name="tender_isdel" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>个人或公司：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerTenderVo.tender_utype}" name="tender_utype" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="label">
          <label>创建时间：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${#calendars.format(ydMangerTenderVo.tender_create_time,'yyyy-MM-dd hh:mm:ss')}" name="tender_create_time" readonly="readonly" />
          <div class="tips"></div>
        </div>
        
        <div class="label">
          <label>修改时间：</label>
        </div>
        <div class="field-task">
          <input type="text" class="input w50" style="width:400px" th:value="${#calendars.format(ydMangerTenderVo.tender_update_time,'yyyy-MM-dd hh:mm:ss')}" name="tender_update_time" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
    </form>
  </div>
</div>
<script type="text/javascript">

</script>

</body></html>
