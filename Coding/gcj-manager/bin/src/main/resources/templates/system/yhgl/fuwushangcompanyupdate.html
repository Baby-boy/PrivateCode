        <div class="field">

      <!-- 认证状态 -->															
      <input type="hidden" name="user_cstate" id="userCstate" value="" />	
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
         <!--  <button class="button bg-main icon-check-square-o" type="button" id="btnSubmit"> 提交</button> -->
          <button type="button" id="ThroughCertification"  class="button border-green">通过</button>															
          <button type="button" id="AuthenticationReject"  class="button border-green">拒绝</button>	
          <button type="button"  onclick="javascript:history.back(-1);" class="button border-green">返回</button>	
          <button type="button" id="btnSubmit3"  class="button border-green">下载认证资料</button>	
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">

//认证通过
$("#ThroughCertification").click(function(){
	$("#userCstate").val("1");
	var data = $("#updateForm").serializeArray();
	var ydMangerSystemAdmin = {};
	$.each(data, function(k, v) {
		ydMangerSystemAdmin[ v["name"] ] = v["value"];
	});
		
		$.ajax({
			url: "/system/updateUCstate",
			data: $("#updateForm").serialize(),
			type: "post",
			success: function(datas) {
				if(datas.msg==true){
					alert("修改成功");
					self.location=document.referrer;//返回上一页并刷新
				}else{
					alert("修改失败");
				}
			}
		});
	});	
	
//认证拒绝
$("#AuthenticationReject").click(function(){
	$("#userCstate").val("2");
	var data = $("#updateForm").serializeArray();
	var ydMangerSystemAdmin = {};
	$.each(data, function(k, v) {
		ydMangerSystemAdmin[ v["name"] ] = v["value"];
	});
		
		$.ajax({
			url: "/system/updateUCstate",
			data: $("#updateForm").serialize(),
			type: "post",
			success: function(datas) {
				if(datas.msg==true){
					alert("修改成功");
					self.location=document.referrer;//返回上一页并刷新
				}else{
					alert("修改失败");
				}
			}
		});
	});	
	
</script>
