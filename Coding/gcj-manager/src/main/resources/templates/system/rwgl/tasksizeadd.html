<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>添加管理员</title>
    <link rel="stylesheet" href="/system/css/pintuer.css" />
    <link rel="stylesheet" href="/system/css/admin.css" />
    <script src="/system/js/jquery.js"></script>
    <script src="/system/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加任务规模</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/system/addAdmin" id="addForm" >   
      <input type="hidden" name="id"  value="" />
      
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <select id ="taskSize" class="input" style="width:200px; line-height:17px;" name="dictdata_name"    >
          	<option th:value="项目规模" >项目规模</option>
          </select>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>规模：</label>
        </div>
        <div class="field">
          <input id="dictdata_value"  type="text" class="input w50" name="dictdata_value" placeholder="如:2~7人或10人以上"  data-validate="required:请输入固定格式 如:2~7人或10人以上" />
          <div class="tips"></div>
        </div>
      </div>
        
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="btnSubmit" >提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">

 	$("#btnSubmit").click(function(){
 		var value = $("#dictdata_value").val();
		var reg = /^\s+$/g
		if (value == null || value.length == 0 || value=="" || reg.test(value)) {
			alert("输入内容不能为空");
			return;
		}
 		var data = $("#addForm").serializeArray();
 		var ydMangerSystemTaskSize = {};
		$.each(data, function(k, v) {
			ydMangerSystemTaskSize[ v["name"] ] = v["value"];
		});
 		
 		$.ajax({
 			url: "/system/addTaskSize",
 			data: $("#addForm").serialize(),
 			type: "post",
 			success: function(datas) {
 				if(datas.msg==true){
 					alert("添加成功");
 					location.reload();
 				};
 				if(datas.msg==false){
 					alert("添加失败");
 				};
 				
 			}
 		});
 	});
 	
</script>
</body></html>
