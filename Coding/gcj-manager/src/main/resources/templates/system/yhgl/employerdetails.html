<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit" />
<title></title>
<link rel="stylesheet" href="/system/css/pintuer.css" />
<link rel="stylesheet" href="system/css/admin.css" />
<script src="/system/js/jquery.js"></script>
<script src="/system/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>雇主详情</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" th:inlie="text" >
    	<input id="user_id" type = "hidden" name="user_id" th:value="${ydMangerUser.user_id}"  />
      <div class="form-group">
        <div class="label">
          <label>用户名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_account}" name="user_account" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <!-- <div class="form-group">
        <div class="label">
          <label>用户性别：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_sex==1? '男' : '女' }" name="user_sex" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div> -->
      
      <div class="form-group">
        <div class="label">
          <label>用户姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_name}" name="user_name" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>用户昵称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_nickname}" name="user_nickname" readonly="readonly"  />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>手机号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_phone}" name="user_phone" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>邮箱：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_email}" name="user_email" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>省市区：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_pca}" name="user_pca" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>详细地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_address}" name="user_adress" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>用户类型：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.type}" name="user_type" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>账户总金额：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_cprice}" name="user_cprice" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>QQ登录：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_qqtoken}" name="user_qqtoken" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>微信登录：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${ydMangerUser.user_wxtoken}" name="user_wxtoken" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>创建时间：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${#calendars.format(ydMangerUser.user_create_time,'yyyy-MM-dd hh:mm:ss')}" name="user_create_time" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>修改时间：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:400px" th:value="${#calendars.format(ydMangerUser.user_update_time,'yyyy-MM-dd hh:mm:ss')}" name="user_update_time" readonly="readonly" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
        </div>
        <div class="field">
          <a class="button border-red" href="javascript:void(0)" th:attr="user_id=${ydMangerUser.user_id}" onclick="return updateUser( $(this) )">冻结</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a class="button border-red" href="javascript:void(0)" th:attr="user_id=${ydMangerUser.user_id}" onclick="return  renewUser( $(this) )">恢复</a>
        </div>
      </div>
      
    </form>
  </div>
</div>
<script type="text/javascript">
//冻结指定的雇主
function updateUser(me){
	if(confirm("您确定要冻结此用户吗?")){
		 $.post("updateUserByUserId",{"user_id":me.attr("user_id")},function(data){
			if(data.msg==200){
				alert("冻结此用户成功");
				location.reload();
			};
			if(dat.msg==100){
				alert("用户不存在")
			};
			if(data.msg==300){
				alert("冻结此用户失败");
			};
		}); 
		 
	}
};

//恢复冻结的用户
function renewUser(me){
	if(confirm("您确定要恢复冻结的用户吗?")){
		 $.post("renewUserByUserId",{"user_id":me.attr("user_id")},function(data){
			if(data.msg==200){
				alert("恢复成功");
				location.reload();
			};
			if(data.msg==100){
				alert("用户不存在")
			};
			if(data.msg==300){
				alert("恢复失败");
			};
		}); 
		 
	}
};
</script>

</body></html>
