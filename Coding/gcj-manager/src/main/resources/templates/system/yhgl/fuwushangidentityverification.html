<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>实名认证</title>
    <link rel="stylesheet" href="/system/css/pintuer.css" />
    <link rel="stylesheet" href="/system/css/admin.css" />
    <script src="/system/js/jquery.js"></script>
    <script src="/system/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>实名认证</strong></div>
  <div class="body-content">
    <form method="post" class="form-x"  th:inline="text" id="updateForm" >
       <input type="hidden" name="v_uid" id="v_uid"  th:value="${ydMangerVerified.v_uid}" />    
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">	
          <input type="text" class="input w50" name="v_name" th:value="${ydMangerVerified.v_name}" readonly="readonly" />															
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>身份证号码：</label>
        </div>
        <div class="field">	
          <input type="text" class="input w50" name="v_name" th:value="${ydMangerVerified.v_idnum}" readonly="readonly" />															
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>从业年限：</label>
        </div>
        <div class="field">	
          <input type="text" class="input w50" name="v_name" th:value="${ydMangerVerified.yosDes}" readonly="readonly" />															
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>身份证正面图片地址：</label>
        </div>
        <div class="field">	
   			<div class="touxiang">
               <div class="img" th:if = "${ydMangerVerified.v_idcaraimg != null}">
                   <img class="headimg"  th:src="${ydMangerVerified.v_idcaraimg}" readonly="readonly" />
               </div>
           	</div>
          	<div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>身份证反面图片地址：</label> 
        </div>
        <div class="field">	
   			<div class="touxiang">
               <div class="img" th:if = "${ydMangerVerified.v_idcaraimg != null}">
                   <img class="headimg" th:src="${ydMangerVerified.v_idcaraimg}" readonly="readonly" />
               </div>
           	</div>
          	<div class="tips"></div>
        </div>
      </div>
      <!-- 认证状态 -->															
      <input type="hidden" name="user_verified" id="userVerified" value="" />	
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <!-- <button class="button bg-main icon-check-square-o" type="button" id="btnSubmit"> 提交</button> -->
          <button type="button" id="ThroughCertification"  class="button border-green">通过</button>															
          <button type="button" id="AuthenticationReject"  class="button border-green">拒绝</button>	
          <button type="button"  onclick="javascript:history.back(-1);" class="button border-green">返回</button>	
          <button type="button" id="btnSubmit3"  class="button border-green">下载认证资料</button>	
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">

//认证通过
$("#ThroughCertification").click(function(){
	$("#userVerified").val("1");
	var v_uid=$("#v_uid").val();
	var userVerified=$("#userVerified").val();
	$.ajax({
		url: "/system/updateUCverifiedStart",
		data: {
			"user_id":v_uid,
			"user_verified":userVerified
		},
		type: "post",
		success: function(datas) {
			if(datas.msg==true){
				alert("修改成功");
				self.location=document.referrer;//返回上一页并刷新
			}else{
				alert("修改失败");
			}
		}
	}); 
});	
	
//认证拒绝
$("#AuthenticationReject").click(function(){
	$("#userVerified").val("2");
	var v_uid=$("#v_uid").val();
	var userVerified=$("#userVerified").val();
	 $.ajax({
			url: "/system/updateUCverifiedStart",
			data: {
				"user_id":v_uid,
				"user_verified":userVerified
			},
			type: "post",
			success: function(datas) {
				if(datas.msg==true){
					alert("修改成功");
					self.location=document.referrer;//返回上一页并刷新
				}else{
					alert("修改失败");
				}
			}
		}); 
	});	
	
</script>
</body></html>
