<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title></title>  
    <link rel="stylesheet" href="/system/css/pintuer.css" />
    <link rel="stylesheet" href="/system/css/admin.css" />
    <script src="/system/js/jquery.js"></script>
    <script src="/system/js/pintuer.js"></script>
    <script src="/system/js/jquery.page.js"></script>
    
</head>
<body>
<form method="get" action="/system/queryAllArticle" th:inline="text" id="queryForm" >
  <div class="panel article-panel">
    <div class="panel-head"><strong class="icon-reorder">文章信息管理</strong></div>
    <div class="padding border-bottom">

      <ul class="search">
        <li>
        	<a href="/system/queryArticleType"><button type="button"  class="button border-green">添加文章</button></a>
            <input type="text" placeholder="请输入文章标题" name="article_title" th:value="${article_title}" class="input" style="width:250px; line-height:17px;display:inline-block" />
        </li>
        <li>
          <select class="input" name="article_type" style="width:200px; line-height:17px;" >
          	<option value="">请选择</option>
          	<option th:each="articleType:${articleClassList}" th:value="${articleType.ac_id}" >
          		[[${articleType.ac_name}]]
          	</option>
          </select>
          
        </li>
        <li>
            <button type="submit"  class="button border-green" id="arsubmit" >查询</button>
        </li>
      </ul>

    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="120">序号</th>
        <th>标题</th>       
        <th>副标题</th>
        <th>是否被显示</th>
        <th>文章类型</th>
        <th>文章内容</th>
        <th>发布时间</th>
        <th>更新时间</th>
        <th>操作</th>       
      </tr>
        <tr th:each="articleList,obj:${articleList}" >
<!--           <td><input type="checkbox" name="article_id" th:text="${articleList.article_id}" /></td> -->
          <td th:text="${obj.count}"></td>
          <td th:text="${articleList.article_title}"></td>
          <td th:text="${articleList.article_subtitle}"></td>
          <td th:text="${articleList.article_isshow==0? '是' : '否'}"></td>
          <td th:text="${articleList.ac_name}"></td>
          <td>
          	<div class="button-group">
          		<a  th:href="@{/system/queryArticleContentByArticleId/}+${articleList.article_id}">详情</a>
          	</div>
          </td> 
          <td th:text="${#calendars.format(articleList.article_create_time,'yyyy-MM-dd hh:mm:ss')}"></td>
          <td th:text="${#calendars.format(articleList.article_update_time,'yyyy-MM-dd hh:mm:ss')}"></td>
          <td>
	          <div class="button-group">
	           <a class="button border-red" href="javascript:void(0)" th:attr="article_id=${articleList.article_id}" onclick="return delArticle( $(this) )">删除</a> 
	           <a class="button border-red" th:href="@{/system/updateArticleByArticleId/}+${articleList.article_id}">修改</a> 
	          </div>
          </td>
        </tr>
    </table>
  </div>
</form>
<div class="pagination thePage">
 <ul>
　</ul>
</div>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(function() {
	 pagination(".pagination ul",[[${totalPage}]],[[${p}]] );
}); 

function pagination(node, totalPage, cpage) {
	$(node).createPage({
       pageCount: totalPage,
       current: cpage,
       backFn:function(p){
           //单击回调方法，p是当前页码
       }
   });
}        

           
function delArticle(me){
	if(confirm("您确定要删除吗?")){
		$.post("deleteArticle",{"article_id":me.attr("article_id")},function(data){
			if(data.msg==true){
				alert("删除成功");
				location.reload();
			}else{
				alert("删除失败")
			}
		}); 
	}
};

//条件搜索
$('#arsubmit').click(function(){
	$('#queryForm').submit();
});


/*]]>*/
</script>
</body></html>
