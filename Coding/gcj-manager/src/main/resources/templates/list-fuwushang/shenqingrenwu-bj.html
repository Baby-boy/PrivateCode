<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8" name="renderer" content="webkit" />
    <title>功城记</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body th:with="user=${session.user}" th:inline="text">
<!--顶部导航-->
<div th:include="public/hander"></div>

<div class="select-persons">
    <div class="select">
        <div class="title">
            <span>申请任务</span>
            <!-- <a th:href="'/list-fuwushang/shenqingrenwu-ck/'+${taskId}" class="jianli-bj">查看简历</a> -->
        </div>
        <div class="apply-compile clear">
            <ul class="left">
                <li>
                    <p class="p1">申请人</p>
                    <p class="p2">[[${user.user_name}]]</p>
                </li>
                <li>
                    <p class="p1">联系方式</p>
                    <p class="p2">手机：[[${user.user_phone}]]</p>
                    <p class="p2">邮箱：[[${user.user_email}]]</p>
                </li>
                <li>
                    <p class="p1">所属行业</p>
                    <p class="p2">[[${user.user_name}]]</p>
                </li>
                <li>
                    <p class="p1">好评数 <span>（[[${user.user_pcn}]]）</span></p>
                    <p class="p2">技能：<i th:each="label,niter:${user.userLabels}">[[${label.userl_name}]]</i></p>
                    <p class="p2">级别：<span>[[${user.level}]]</span></p>
                </li>
            </ul>

            <ul class="right">
                <li>
                    <p class="p1">投标价格 <span>（单位：元）</span></p>
                    <input type="text" placeholder="100，0000¥" class="tenderPrice" name="price" tender="tender" isNull="false" keyWord="价格"/>
                </li>
                <li>
                    <p class="p1">团队人数</p>
                    <input type="text" name="pNum" tender="tender" isNull="false" keyWord="团队人数"/>
                </li>
                <li>
                    <p class="p1">类似案例</p>
                    <a href="javascript:;"><span>暂无</span></a>
                    <!-- <a href="javascript:;"><i></i><span>xxx案例</span></a> -->
                </li>
                <li>
                    <p class="p1">其他说明</p>
                    <textarea id="elseshuom" cols="30" rows="10" name="contents" tender="tender"></textarea>
                </li>
            </ul>
        </div>
        <div class="apply-btn">
            <button class="button1" type="button" th:onclick="'tender('+${taskId}+')'">确认提交</button>
            <button class="button2" style="background: #3cc8b4;" type="button" onclick="javascript:window.history.go(-1);">取消</button>
        </div>
    </div>
</div>

    <!--底部-->
    <div th:include="public/foot"></div>
    
</body>
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/chajian/jqkuozhan.js"></script>

<script type="text/javascript" src="/js/bg/ajaxPost.js"></script>
<script type="text/javascript" src="/js/bg/task.js"></script>
</html>
