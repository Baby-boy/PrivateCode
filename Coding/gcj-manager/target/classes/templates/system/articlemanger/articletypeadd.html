<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>添加管理员</title>
    <link rel="stylesheet" href="/system/css/pintuer.css" />
    <link rel="stylesheet" href="/system/css/admin.css" />
    <script src="/system/js/jquery.js"></script>
    <script src="/system/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加文章</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/system/addArticle" id="addArticleForm" th:inline="text" >   
      <input type="hidden" name="id"  value="" />  
        <div class="form-group">
            <div class="label">
                <label>分类名称：</label>
            </div>
            <div class="field">
                <input id="ac_name" type="text" class="input w50" name="ac_name" data-validate="required:请输入分类名称"  />
                <div class="tips"></div>
            </div>
        </div>
        
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="ac_sort" value="" data-validate="required:请输入顺序" />         
          <div class="tips"></div>
        </div>
      </div>
     
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id ="btnSubmit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">

 	$("#btnSubmit").click(function(){
 		var value = $("#ac_name").val();
		var reg = /^\s+$/g
		if (value == null || value.length == 0 || value=="" || reg.test(value)) {
			alert("输入内容不能为空");
			return;
		}
 		var data = $("#addArticleForm").serializeArray();
 		var ydMangerSystemArticleType = {};
		$.each(data, function(k, v) {
			ydMangerSystemArticleType[ v["name"] ] = v["value"];
		});
 		
 		$.ajax({
 			url: "/system/addArticleClass",
 			data: $("#addArticleForm").serialize(),
 			type: "post",
 			success: function(datas) {
 				if(datas.msg==true){
 					alert("添加成功");
					location.reload();
 				}else{
 					alert("添加失败");
 				}
 			}
 		});
 	});
	
</script>
</body></html>
