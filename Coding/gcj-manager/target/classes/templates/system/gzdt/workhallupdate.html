<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>修改管理员</title>
    <link rel="stylesheet" href="/system/css/pintuer.css" />
    <link rel="stylesheet" href="/system/css/admin.css" />
    <script src="/system/js/jquery.js"></script>
    <script src="/system/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改管理员</strong></div>
  <div class="body-content">
    <form method="post" class="form-x"  th:inline="text" id="updateForm" >   
       <input type="hidden" name="tasktemp_id"  th:value="${ydMangerTaskTemp.tasktemp_id}" />   
      <div class="form-group">
        <div class="label">
          <label>工作编号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="tasktemp_num" th:value="${ydMangerTaskTemp.tasktemp_num}" />         
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
            <div class="label">
                <label>工作面积：</label>
            </div>
            <div class="field">
            
                <input type="text" class="input w50" name="tasktemp_area" th:value="${ydMangerTaskTemp.tasktemp_area}" />
                <div class="tips"></div>
            </div>
        </div>
      
      <div class="form-group">
        <div class="label">
          <label>金额：</label>
        </div>
        <div class="field">
          <input id="tasktemp_price" type="number" class="input w50" name="tasktemp_price" th:value="${ydMangerTaskTemp.tasktemp_price}" />         
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>参与人数：</label>
        </div>
        <div class="field">
          <input id="tasktemp_pnum" type="number" class="input w50" name="tasktemp_pnum" th:value="${ydMangerTaskTemp.tasktemp_pnum}" />         
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>完成进度(%)：</label>
        </div>
        <div class="field">
          <input id="tasktemp_schedule" type="number" class="input w50" name="tasktemp_schedule" th:value="${ydMangerTaskTemp.tasktemp_schedule}" />         
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="btnSubmit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
	<script type="text/javascript">
		
		//ajax提交表单

		$("#btnSubmit").click(function() {
			var reg = /^[1-9]\d*$/;
			var value = $("#tasktemp_pnum").val();

			var reg_price = /^[1-9]\d{0,11}$/;
			var val_price = $("#tasktemp_price").val();

			var val_schedule = $("#tasktemp_schedule").val();
			var reg_schedule = new RegExp("^(100|[1-9]\\d|\\d)$");
			;

			if (!reg.test(value)) {
				alert("参与人数必须输入数字");
				return;
			}
			;
			if (!reg_price.test(val_price)) {
				alert("金额数字必须小于十一位");
				return;
			}
			;
			if (!reg_schedule.test(val_schedule)) {
				alert("完成进度必须大于等于0小于等于100的整数");
			} else {
				var data = $("#updateForm").serializeArray();
				var ydMangerSystemAdmin = {};
				$.each(data, function(k, v) {
					ydMangerSystemAdmin[v["name"]] = v["value"];
				});

				$.ajax({
					url : "/system/updateWorkHall",
					data : $("#updateForm").serialize(),
					type : "post",
					success : function(datas) {
						if (datas.msg == true) {
							alert("修改成功");
							location.reload();
						} else {
							alert("修改失败");
						}
					}
				});
			}
		});
	</script>
</body></html>
