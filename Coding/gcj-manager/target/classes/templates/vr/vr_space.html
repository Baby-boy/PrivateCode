<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8" name="renderer" content="webkit" />
    <title>功成记-VR空间</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/hyh/common.css"/>
    <link rel="stylesheet" href="/css/hyh/vr_space.css"/>
</head>
<body>
    <!--顶部导航-->
    <div class="header">
        <div class="header-wrapper">
            <div class="logo">
                <img src="/images/log_03.png" alt="logo"/>
            </div>
            <ul class="nav-links">
                <li data="2" th:if="${user!=null} and ${user.user_type}!=null and ${user.user_type==0}"><a href="/list-fabaodt/fabaodating">发包大厅</a></li>
                <li data="3"><a href="/task/task">任务大厅</a></li>
                <li data="5"><a href="/people/people">人才大厅</a></li>
                <li data="4"><a href="/work/work-hall">工作大厅</a></li>
                <li data="9"><a href="/hyh/call_call">呼一呼</a></li>
                <li data="6"><a href="/vr/vr_space">VR空间</a></li>
                <li data="7"><a href="/consult/online">在线充电</a></li>
                <li data="8"><a href="#">SIMCITY</a></li>
            </ul>
            <ul class="header-btns">
                <li class="active"><a href="#">登录 </a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div>
    </div>

    <!--banner轮播图-->
    <div class="banner-box">
        <div class="banner-img"><img src="/images/vr_ban.png" alt=""/></div>
        <div class="banner-img"><img src="/images/vr_ban.png" alt=""/></div>
        <div class="banner-img"><img src="/images/vr_ban.png" alt=""/></div>
        <ul class="btn-box">

        </ul>
    </div>
    <!-- 中间 -->
    <div id="yd-container">
        <div class="yd-wrapper-one yd-wrapper-vr">
            <div class="yd-pattern yd-vr">
                <ul>
                    <li>
                        <div class="yd-pattern-left">
                            <strong>VR一键生成</strong>
                            <span>上传模型<br/>强大引擎<br/>最快15”生成VR场景</span>
                        </div>
                        <img src="/images/vr_onekey.png" alt="" />
                    </li>
                     <li>
                        <div class="yd-pattern-left">
                            <strong>画质震撼</strong>
                            <span>让漫游逼近现实<br/>无限自由拍摄照片<br/>快捷方便的生成录像</span>
                        </div>
                        <img src="/images/vr_photo.png" alt="" />
                    </li>
                    <li>
                        <div class="yd-pattern-left">
                            <strong>VR模式编辑功能</strong>
                            <span>快速编辑材质及配景<br/>创新的交互式体验<br/>你也可成为出色的Designer</span>
                        </div>
                        <img src="/images/vr_space.png" alt="" />
                    </li>
                    <li>
                        <div class="yd-pattern-left">
                            <strong>注册会员 轻松体验</strong>
                            <span>即刻注册<br/>遇见未来<br/>更好的自己</span>
                        </div>
                        <img src="/images/vr_vip.png" alt="" />
                    </li>
                </ul>
            </div>
        </div>
        <!-- 使用流程 -->
        <div class="yd-wrapper-two">
            <img src="/images/vr_process.png" alt=""/>
        </div>
        <!-- 上传文件 -->
        <div class="yd-vr-up">
            <a href="##">
                <img src="/images/vr_up.png"/>
            </a>
        </div>
        <!-- 案例展示 -->
        <div class="yd-vr-show">
            <div class="yd-vr-head">
                <h1>案例展示</h1>
                <span>EXHIBITION</span>
            </div>
            <div class="yd-vr-banner">
                <ul>
                    <li>
                        <a href="##">
                            <img src="/images/vr_show2.png" alt="案例展示"/> 
                        </a>
                    </li>
                    <li>
                         <a href="##">
                            <img src="/images/vr_show1.png" alt="案例展示"/> 
                        </a>
                    </li>
                    <li>
                         <a href="##">
                            <img src="/images/vr_show3.png" alt="案例展示"/> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--底部-->
    <div th:include="public/foot"></div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/chajian/external.js"></script>
<!-- <script src="js/common.js"></script> -->
</html>
