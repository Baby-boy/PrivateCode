<!DOCTYPE html>
<html>

<meta charset="UTF-8" />
<title></title>
<script type="text/javascript" th:src="@{/assets/shop/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/shop/js/pingpp.js}"></script>

<script type="text/javascript">
	var sdata = {
		url : function(self) {
			return "/order/PayNow";
		},
		params : function(self) {
			return {
				"type" : $("#type").val(),
				"name" : $("#name").val()
			};
		},
		verification : function(self, params) {
			console.log("验证")
			return true;
		},
		callback : function(self, data) {
			console.log(data.xx);
			pingpp.createPayment(data.xx, function(result, err) {
				//console.log(result);
				console.log(err.msg);
				console.log(err.extra);
				if (result == "success") {
					// 只有微信公众账号 wx_pub 支付成功的结果会在这里返回，其他的支付结果都会跳转到 extra 中对应的 URL。
				} else if (result == "fail") {
					// charge 不正确或者微信公众账号支付失败时会在此处返回
				} else if (result == "cancel") {
					// 微信公众账号支付取消支付
				}
			});
		}
	};
</script>
</head>
<body>

	<button yd:ajax="onclick,sdata">测试</button>



</body>
</html>
