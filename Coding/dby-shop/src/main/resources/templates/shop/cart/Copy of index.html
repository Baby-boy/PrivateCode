<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" th:href="@{/assets/shop/css/common.css}" />
		<link rel="stylesheet" th:href="@{/assets/shop/css/main.css}" />
	</head>
	<body th:with="searchkeys=${@_dict.many('web_search_key')}">
		<!-- 头部 -->
		<div id="header-cart">
			<div th:include="shop/template/header :: cart('1')" th:remove="tag"></div>
			
		</div>
		<!-- 头部结束 -->
		<div id="container">
			
			<div class="cart-page">
				
				<div class="have-product">
					<ul class="top-title">
						<li class="choice">
							<span></span>全选
						</li>
						<li class="picture"></li>
						<li class="title">商品名称</li>
						<li class="price">单价</li>
						<li class="number">数量</li>
						<li class="subtotal">小计</li>
						<li class="handle">操作</li>
					</ul>
					<!-- 购物车列表 -->
					<div class="cart-wrap">
						<ul class="cart-list" th:each="item:${@_Cart.select(1)}"  th:attr="data-id=${item.cart_id}">
							<li class="choice">
								<span></span>
								<input type="checkbox" />
							</li>
							<li class="picture">
								<a href="c2c_details.html"><img th:src="@{http://res.zwzyd.com/dby/web/__${item.goods_cover}__}" /></a>
							</li>
							<li class="title">
								<a href="c2c_details.html" th:text="${item.goods_name}">经典商务双肩包 黑色</a>
							</li>
							<li class="price"><span th:text="${#numbers.formatDecimal(item.depot_price, 0, 0)}">99</span>元</li>
							<li class="number">
								<div class="num-control">
									<span class="reduce">-</span>
									<input type="text" value="1" th:value="${item.cart_num}" />
									<span class="plus">+</span>
								</div>
							</li>
							<li class="subtotal"><span th:text="${#numbers.formatDecimal(item.cart_num * item.depot_price,0,0)}"></span>元</li>
							<li class="handle">
								<span>×</span>
							</li>
						</ul>
					</div>
					<!-- 购物车列表结束 -->
					
					<div class="go-pay">
						<a class="continue-shop" href="c2c_search.html">继续购物</a>
						<div class="info">共<span class="total-pieces">0</span>件商品，已选择<span class="selected">0</span>件</div>
						<div class="right-pay">
							<input type="submit" value="去结算" onclick="location.href='/settlement/1'" />
							<div class="total-price">合计（不含运费）：<strong>0.00</strong>元</div>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<!-- 底部 -->
		<div th:include="shop/template/footer :: footer" th:remove="tag"></div>
		<div th:include="shop/template/footer :: javascript" th:remove="tag"></div>
		
		<script type="text/javascript" th:src="@{/assets/shop/js/cart.js}" ></script>
		
	</body>
</html>
