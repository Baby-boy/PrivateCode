<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" th:href="@{/assets/shop/css/common.css}" />
		<link rel="stylesheet" th:href="@{/assets/shop/css/main.css}" />
	</head>
	<body th:with="searchkeys=${@_dict.many('web_search_key')},
	navs=${@_nav.getByType('0')}
	">
		<!-- 头部 -->
		<div id="header">
			<div th:include="shop/template/header :: header" th:remove="tag"></div>
			
			<!-- 主导航 -->
			<div class="main-nav">
				<div class="nav">
					<div th:include="shop/template/classify :: auction(active)" th:remove="tag"></div>
					<div th:include="shop/template/header :: nav(auction)" th:remove="tag"></div>
				</div>
			</div>
		</div>
		<!-- 头部结束 -->
		
		<!-- 二级banner --> 
		<div class="second-banner">
			<div class="banner-wrap">
				<div class="banner-2">
					<div class="block_home_slider">
						<div id="home_slider" class="flexslider">
							<ul class="slides">
								<li th:each="item:${@_cache.get('web_auction_banner')}">
									<a href="javascript:;">
										<img th:src="${@_url.other()}+${item.img1}" />
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 中间内容 -->
		<div id="container">
			
			<div class="auction-page">
				
				<div class="wrap-top">
					<div class="left">
						<h1>今日专场</h1>
						<ul>
							<li th:each="item,niter:${@_cache.get('web_auction_today')}" th:if="${niter.index} lt 4" th:inline="text">
								<div class="info">
									<div class="offer" th:text="${item.text1}">272次出价</div>
									<div class="title" th:text="${item.text2}">典藏名表拍卖专场 </div>
									<div class="mechanism">送拍机构：[[${item.text3}]]</div>
									<div class="surplus-time" th:attr="data-current=${item.time1},data-endtime=${item.time2}">剩余时间2时17分00秒</div>
								</div>
								<div class="img">
									<a href="auction_details_2.html"><img th:src="@{http://res.zwzyd.com/dby/web__${item.img1}__}" /></a>
								</div>
							</li>
						</ul>
					</div>
					<div class="right">
						<h1>人气拍品</h1>
						<ul>
							<li th:each="item,niter:${@_cache.get('web_auction_hot')}" th:if="${niter.index} lt 3" th:inline="text">
								<a href="auction_details_2.html">
									<div class="img"><img th:src="${@_url.goods()}+${item.img1}}" /></div>
									<div class="info">
										<h3 th:text="${item.text1}">笑佛冰种飘花翡翠挂件  </h3>
										<div class="price">
											<label th:text="${item.text2}">18次出价</label>
											<i></i>
											<span>¥[[${#numbers.formatDecimal(item.float1, 0, 2)}]]</span>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
				
				
				<div class="wrap-content" th:each="item,niter:${@_cache.get('web_auction_floor')}" th:if="${niter.index} lt 3">
					<h1 th:text="${item.text1}">珠宝玉石</h1>
					<ul>
						<li th:each="nitem,nniter:${item.nodes}" th:inline="text" th:if="${nniter.index} lt 8">
							<div class="info">
								<div class="offer">[[${nitem.float1}]]次出价</div>
								<div class="title" th:text="${nitem.text1}">典藏名表拍卖专场 </div>
								<div class="mechanism">送拍机构：[[${nitem.text2}]]</div>
								<div class="surplus-time daojishi" th:attr="data-current=${nitem.time1},data-starttime=${nitem.time2},data-endtime=${nitem.time3}">剩余时间2时17分00秒</div>
							</div>
							<div class="img">
								<a href="auction_details_2.html"><img th:src="${@_url.goods()}+${nitem.img1}" /></a>
							</div>
						</li>
					</ul>
				</div>
				
				
			</div>
			
		</div>
		
		<!-- 底部 -->
		<div th:include="shop/template/footer :: footer" th:remove="tag"></div>
		<div th:include="shop/template/footer :: javascript" th:remove="tag"></div>
		
		<script>
			$(function(){
				var time = $(".surplus-time").attr("data-current");
				setInterval(function(){
					updateEndTime1(".surplus-time",time);
					console.log(time);
					time++;
				},1000);
			});
		</script>
	</body>
</html>
