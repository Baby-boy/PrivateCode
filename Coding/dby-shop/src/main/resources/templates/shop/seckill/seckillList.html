<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" th:href="@{/assets/shop/css/common.css}" />
		<link rel="stylesheet" th:href="@{/assets/shop/css/main.css}" />
	</head>
	<body class="seckill-index-page" th:with="searchkeys=${@_dict.many('web_search_key')},
	navs=${@_nav.getByType('0')}
	">
		<!-- 头部 -->
		<div id="header">
			<div th:include="shop/template/header :: header" th:remove="tag"></div>
			
			<!-- 主导航 -->
			<div class="main-nav">
				<div class="nav">
					<div th:include="shop/template/classify :: home('')" th:remove="tag"></div>
					<div th:include="shop/template/header :: nav(seckill)" th:remove="tag"></div>
				</div>
			</div>
		</div>
		<!-- 头部结束 -->
		
		
		<!-- 二级banner --> 
		<div class="second-banner">
			<img src="http://woadby.oss-cn-beijing.aliyuncs.com/dby/images/demoimg/banner_02.png" />
		</div>
		
		<!-- 内容 -->
		<div id="container">
			
			<div class="list-seckill-page">
			
				<div class="page-top">
					<dl>
						<dt>
							<img th:src="${@_url.goods()}+${dataSeckill.seckill_logo}" />
						</dt>
						<dd class="title" th:text="${dataSeckill.seckill_title}"></dd>
						<dd class="control">
							<span>收藏</span>
							<span>分享</span>
						</dd>
					</dl>
					<div class="surplus-time">
						剩余：
						<strong id="day_show">0</strong>天
					    <strong id="hour_show">0</strong>时
					    <strong id="minute_show">0</strong>分
					    <strong id="second_show">0</strong>秒
					</div>
				</div>
				
				<div class="top-list" th:inline="text">
					<ul>
						<li th:each="item: ${dataActivityGoods.data}">
							<a target="_blank" th:href="@{/g/goods/}+${item.depot_id}">
								<div class="img"><img th:src="${@_url.goods()}+${item.goods_cover}+@{?x-oss-process=image/resize,m_pad,h_246,w_246}" /></div>
								<div class="title" th:text="${item.goods_name}"></div>
								<div class="price">¥[[${item.depot_price}]]</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
		
		
		<!-- 底部 -->
		<div th:include="shop/template/footer :: footer" th:remove="tag"></div>
		
		<div th:include="shop/template/footer :: javascript" th:remove="tag"></div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
			var timestamp = Date.parse(new Date());
			var timestamp = parseInt( timestamp );
			console.log(timestamp);
			var endTime = [[${dataSeckill.end_time}]];
			var intDiff = parseInt( endTime - timestamp );//倒计时总秒数量
			function timer(intDiff){
			    window.setInterval(function(){
			    var day=0,
			        hour=0,
			        minute=0,
			        second=0;//时间默认值        
			    if(intDiff > 0){
			        day = Math.floor(intDiff / (60 * 60 * 24));
			        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
			        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
			        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
			    }
			    if (minute <= 9) minute = '0' + minute;
			    if (second <= 9) second = '0' + second;
			    $('#day_show').html('<s></s>'+day+"");
			    $('#hour_show').html('<s id="h"></s>'+hour+'');
			    $('#minute_show').html('<s></s>'+minute+'');
			    $('#second_show').html('<s></s>'+second+'');
			    intDiff--;
			    }, 1000);
			} 
			$(function(){
			    timer(intDiff);
			});
			/*]]>*/
		</script>
		
	</body>
</html>
