<div th:fragment="main" th:remove="tag">
	<yd:ajax key="goodsIndex" value="get.goods_index"  />
	<yd:ajax key="goodsDestory" value="get.goods_destroy"  />
	
	
	<div class="d-right goods-page">
		<ul class="btn-page-top" data-btn-grid="grid">
			<li onclick="goodsIndex([this, 1, 0])" data-f1="0" data-f2="1" class="active">全部商品</li>
			<li onclick="goodsIndex([this, 1, 1])" data-f1="1" data-f2="1">普通商品</li>
			<li onclick="goodsIndex([this, 1, 2])" data-f1="4" data-f2="1">团购商品</li>
			<li onclick="goodsIndex([this, 1, 3])" data-f1="3" data-f2="1">拍卖商品</li>
			<li onclick="goodsIndex([this, 1, 4])" data-f1="5" data-f2="1">秒杀商品</li>
		</ul>
		
		<div class="search-body">
			<form class="search-body-form" data-search-func="goodsIndex">
				<div class="s-node">
					<span>输入商品名称：</span>
					<input name="goods_name" class="text" type="text" />
				</div>
				<div class="s-node">
					<a class="btn-s-a" href="javascript:void(0)"><botton type="button" class="btn-search btn-search-body">搜索</botton></a>
				</div>
			</form>
		</div>
		
		<div class="d-all pop">
			<div class="d-show">
				<div class="d-show1">
					<ul class="clear">
						<li class="d-sp1">商品名称</li>
						<li class="d-sp2">价格</li>
						<li class="d-sp3">库存</li>
						<li class="d-sp4">上架时间</li>
						<li class="d-sp5">操作</li>
					</ul>
				</div>

				<div class="d-show2" th:each="item:${data}" th:inline="text">
					<div class="d-show4">
						<ul >
							<li class="s1">
								<div class="d-simg"><a target="_blank" th:href="@{/g/goods/}+${item.depotId}"><img th:src="${goods_url}+${item.goodsCover}+@{?x-oss-process=image/resize,m_pad,h_58,w_58}" th:alt="${item.goodsName}" /></a></div>
								<div class="d-stext">
									<p><a th:href="'/g/goods/'+${item.depotId}" target="_blank">[[${item.goodsName}]]</a></p>
									<span>商品货号：[[${item.goodsSerialnumber}]]</span>
								</div>
							</li>
							<li class="s2">￥[[${item.depotPrice}]]</li>
							<li class="s3">[[${item.goodsNum}]]</li>
							<li class="s4" th:text="${item.depotIsAvailableDate}"></li>
							<li class="s7" th:if="${item.depotType} eq 1">
								<a yd:ajax="onclick,get.goods_edit" th:attr="data-id=${item.depotId}" class="spayment">编辑</a>
								<a class="del-alert" data-func="goodsDestory" th:attr="data-id=${item.depotId}" href="javascript:void(0);">删除</a>
								<a class="del-alert" data-func="goodsShowHide" th:attr="data-id=${item.depotId}, data-show=${item.depotIsAvailable}" href="javascript:void(0);">下架</a>
							</li>
							<li class="s7" th:if="${item.depotType} neq 1">
								<a class="spayment">已锁定</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 分页 -->
		<div class="pagination"></div>
	</div>
	<script th:inline="javascript">
		$(function() {
			pagination(".pagination", [[${totalPage}]], [[${p}]], "goodsIndex");
		});
	</script>
</div>
