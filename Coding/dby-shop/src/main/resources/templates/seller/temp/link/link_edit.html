	<script th:inline="javascript">
		restoreFormInput([[${data}]], ".form-ajax-sub");
		$(".inputname input").keyup(function() {
			var num = 20;
			var texLength = $(this).val().length;
			$(".text1 span").html(num - texLength);
		});
		//限制评论输入的字数
		function strxz(tag) {
			var v = $(tag).val();
			var num = 20;
			if (v.length > num) {
				var value = v.substring(0, num);
				$(tag).val(value);
			}
		}
		
	</script>
