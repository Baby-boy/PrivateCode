<div th:fragment="main" th:remove="tag">
	<yd:ajax key="storeNavStore" value="get.store_nav_store"  />
	<div class="d-right nav-create-page">
		<ul class="btn-page-top">
			<li yd:ajax="onclick,get.store_nav">导航列表</li>
			<li class="active">添加导航</li>
		</ul>
		<div class="input-dl-all">
			<form class="form-ajax-sub" data-func="storeNavStore">
			<dl>
				<dt>导航名称：</dt>
				<dd><input data-error-info="请输入导航名称" data-verify="true" name="navTitle" placeholder="请输入导航名称" type="text" class="text w200" /></dd>
			</dl>
			<dl>
				<dt>是否显示：</dt>
				<dd class="span-radio">
					<span><input type="radio" value="1" checked="checked" name="isShow" />显示</span>
					<span><input type="radio" value="2" name="isShow" />不显示</span>
				</dd>
			</dl>
			<dl>
				<dt>排序：</dt>
				<dd><input data-error-info="请输入排序" data-verify="true" name="navSort" placeholder="请输入排序" type="text" value="255" class="text w100" /></dd>
			</dl>
			<dl>
				<dt>导航外链URL：</dt>
				<dd><input name="navUrl" type="text" placeholder="请输入URL" class="text w300" /></dd>
			</dl>
			<dl>
				<dt>新窗口打开：</dt>
				<dd class="span-radio">
					<span><input type="radio" value="1" checked="checked" name="isOpen" />是</span>
					<span><input type="radio" value="2" name="isOpen" />否</span>
				</dd>
			</dl>
			<dl>
				<dt>&nbsp;</dt>
				<dd><botton type="submit" class="btn btn-orange btn-lg btn-add-edit">提交</botton></dd>
			</dl>
			</form>
		</div>
	</div>
</div>
