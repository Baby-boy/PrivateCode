<div th:fragment="main" th:remove="tag">
	<yd:ajax key="memberAddress" value="get.member_address"  />
	<yd:ajax key="memberAddressStore" value="get.member_address_store"  />
	<yd:ajax key="memberAddressDestory" value="get.member_address_destroy"  />
	<yd:ajax key="memberAddressUpdate" value="get.member_address_update"  />
	<yd:ajax key="memberAddressSetDefault" value="get.member_address_set_default"  />
	
	<div class="Z_g-right address-page">
		<div class="Z-acc1-1">
			<div class="Z-title_inf">
				收货地址
			</div>
			
			<!--更改信息-->
			<div class="Z-address_information">
				<div class="Z-add_title">
					<div class="Z-shouhuoren">收货人</div>
					<div class="Z-xiangxidizhi">详细地址</div>
					<div class="Z-shoujihaoma">手机</div>
					<div class="Z-caozuo">操作</div>
					<div class="Z-zhuangtai">状态</div>
				</div>
				<div class="Z-add_con">
					<ul>
						<li th:each="item:${data}" th:inline="text">
							<div class="Z-con_name">[[${item.adLinkman}]]</div>
							<div class="Z-con_add">[[${item.adPca}]][[${item.adStreet}]]</div>
							<div class="Z-con_number">[[${item.adLinktel}]]</div>
							<div class="Z-con_operation">
								<a href="javascript:void(0);" th:attr="data-id=${item.id}" class="Z-edit s-edit-address">编辑</a>
								<a href="javascript:void(0);" th:attr="data-id=${item.id}" class="Z-delete del-alert" data-func="memberAddressDestory">删除</a>
							</div>
							<isDefault th:if="${item.isDefault == 1}" th:remove="tag">
								<a href="javascript:void(0);" class="Z-con_state Z-con_state1 Z-conn">默认</a>
							</isDefault>
							<isDefault th:if="${item.isDefault != 1}"  th:remove="tag">
								<a href="javascript:void(0);" th:attr="data-id=${item.id}" onclick="memberAddressSetDefault(this)" class="Z-con_state Z-conn" >设为默认</a>
							</isDefault>
						</li>
					</ul>
				</div>
				<div class="Z-jump s-edit-address-body" style="display:none">
					<div class="Z-newly2">
						<div class="Z-add_new">
							修改收货信息
						</div>
						<span class="close-win" data-close-class=".s-edit-address-body">×</span>
						<div class="Z-new_table">
							<form class="form-ajax-sub" data-func="memberAddressUpdate">
							<ul>
								<input type="hidden" name="id" />
								<li>
									<div class="Z_note">收货人姓名：</div>
									<input type="text" data-error-info="请输入收货人姓名" data-verify="true" name="adLinkman" placeholder="收货人姓名" />
									<select name="adSex">
										<option value="1">男</option>
										<option value="2">女</option>
										<option value="3">保密</option>
									</select>
								</li>
								<li>
									<div class="Z_note">手机号：</div>
									<input type="text" data-error-info="请输入手机号" data-verify="true" name="adLinktel" placeholder="手机号" />
								</li>
								<li>
									<div class="Z_note">地址：</div>
									<div class="select-city">
										<select data-verify="true" data-error-info="请选择省" name="adProvinceId" class="province" data-value="" data-first-title="选择省" disabled="disabled"></select>
										<select data-verify="true" data-error-info="请选择市" name="adCityId" class="city" data-value="" data-first-title="选择市" disabled="disabled"></select>
										<select data-verify="true" data-error-info="请选择区" name="adAreaId" class="area" data-value="" data-first-title="选择地区" disabled="disabled"></select>
										<input type="hidden" data-pca="pca" name="adPca" />
									</div>
								</li>
								<li class="Z-long">
									<div class="Z_note">详细地址11：</div>
									<input data-verify="true" data-error-info="请输入详细地址" name="adStreet" type="text" placeholder="请输入详细地址-街道-门牌号 " />
								</li>
								<li>
									<div class="Z_note">&nbsp;</div>
									<botton type="submit" class="btn btn-orange btn-lg btn-add-edit">保存收货人信息</botton>
								</li>
							</ul>
							</form>
						</div>
					</div>
				</div>
				<div class="Z-newly">
					<div class="Z-add_new">
						新增收货人
					</div>
					<div class="Z-new_table">
						<form class="form-ajax-sub" data-func="memberAddressStore">
							<ul>
								<li>
									<div class="Z_note">收货人姓名：</div>
									<input type="text" data-error-info="请输入收货人姓名" data-verify="true" name="ad_linkman" placeholder="收货人姓名" />
									<select name="ad_sex">
										<option value="1">男</option>
										<option value="2">女</option>
										<option value="3">保密</option>
									</select>
								</li>
								<li>
									<div class="Z_note">手机号：</div>
									<input type="text" data-error-info="请输入手机号" data-verify="true" name="ad_linktel" placeholder="手机号" />
								</li>
								<li>
									<div class="Z_note">地址：</div>
									<div class="select-city">
										<select data-verify="true" data-error-info="请选择省" name="ad_province_id" class="province" data-value="" data-first-title="选择省" disabled="disabled"></select>
										<select data-verify="true" data-error-info="请选择市" name="ad_city_id" class="city" data-value="" data-first-title="选择市" disabled="disabled"></select>
										<select data-verify="true" data-error-info="请选择区" name="ad_area_id" class="area" data-value="" data-first-title="选择地区" disabled="disabled"></select>
										<input type="hidden" data-pca="pca" name="ad_pca" />
									</div>
								</li>
								<li class="Z-long">
									<div class="Z_note">详细地址：</div>
									<input data-verify="true" data-error-info="请输入详细地址" name="ad_street" type="text" placeholder="请输入详细地址-街道-门牌号 " />
								</li>
								<li>
									<div class="Z_note">&nbsp;</div>
									<botton type="submit" class="btn btn-orange btn-lg btn-add-edit">保存收货人信息</botton>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		_dataIdKey([[${data}]], "id");
	</script>
	<script type="text/javascript" th:src="@{/assets/js/jquery.cxselect.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/jq_select.js}"></script>
</div>
