<div th:fragment="main" th:remove="tag">
	<style>
		.s-list ul li.s-name{
			width: 438px;
		}
	</style>
	<yd:ajax key="memberRefundDetail" value="get.member_refund_detail" />
	
	<div class="d-right" th:inline="text">
		<ul class="btn-page-top">
			<li onclick="memberService([this, 1, 0])" data-state="1" class="active">退款申请</li>
			<!-- <li onclick="memberService([this, 1, 1])" data-state="2">退货申请</li> -->
			<!-- <li onclick="memberService([this, 1, 2])" data-state="3">换货申请</li> -->
			<!-- <li onclick="memberService([this, 1, 3])" data-state="4">维修申请</li>  -->
		</ul>
		
		<div class="search-body">
			<form class="search-body-form" data-search-func="memberService">
				<div class="s-node">
					<span>订单编号：</span>
					<input name="order_sn" placeholder="订单编号" class="text" type="text" />
				</div>
				<div class="s-node">
					<a class="btn-s-a" href="javascript:void(0)"><botton type="button" class="btn-search btn-search-body">搜索</botton></a>
				</div>
			</form>
		</div>
		
		<div class="s-return pop">
			<table class="table-list list-table">
				<thead>
					<tr>
						<th colspan="2">商品</th>
						<th>退款金额</th>
						<th>处理状态</th>
						<th>平台确认</th>
						<th class="w80">操作</th>
					</tr>
				</thead>
				<tbody th:each="item:${data}">
					<tr>
						<td class="order-info" colspan="6">
							<span>退款编号：[[${item.refund_sn}]]</span>
							<span>申请时间：[[${item.add_time_data}]]</span>
							<span><a href="javascript:void(0)">[[${item.store_name}]]</a></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="refund-order-info">
							<b class="title">[[${item.goods_name}]]</b><br />
							<b class="title">订单编号：</b><a target="_blank" th:href="@{/member/order/detail?id=}+${item.order_id}">[[${item.order_sn}]]</a>
						</td>
						<td th:text="${item.refund_amount}"></td>
						<td th:switch="${item.seller_state}">
							<span th:case="1">待审核</span>
							<span th:case="2">同意</span>
							<span th:case="3">不同意</span>
						</td>
						<td th:switch="${item.refund_state}">
							<span th:case="1">无</span>
							<span th:case="2">待处理</span>
							<span th:case="3" th:text="${item.seller_state} eq 3 ? '无' : '已完成'"></span>
						</td>
						<td>
							<a href="javascript:;" class="btn-member-refund-detail" th:attr="data-refund-id=${item.refund_id}">查看</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div class="pagination"></div>
	</div>
	<script th:inline="javascript">
		$(function() {
			pagination(".pagination", [[${totalPage}]], [[${p}]], "memberService");
		});
	</script>
</div>
