<div th:fragment="main" th:remove="tag" th:inline="text">
	<yd:ajax key="editPasswordSubPass" value="get.eidt_password_sub_pass" />
	<yd:ajax key="jumpEidtPasswordSuccess" value="get.jump_eidt_password_success" />

	<div class="Z_g-right">
		<div class="Z-acc1-1">
			<div class="Z-title_inf">账户安全 - 修改[[${typeStr}]]密码</div>

			<!--更改信息-->
			<div class="Z-jibie">
				<div>安全级别：</div>
				<div class="Z-down">
					<div></div>
				</div>
				<div>低</div>
			</div>
			<div>
				<div class="Z-progress_bar1">
					<div>验证身份</div>
					<div>修改[[${typeStr}]]密码</div>
					<div>完成</div>
				</div>

				<div class="Z-validation">
					<form class="form-ajax-sub" th:attr="data-type=${typeCode}" data-func="editPasswordSubPass">
						<ul>
							<li class="Z-liinput">

								<div>新密码</div> <input th:attr="data-error-info='请输入新'+${typeStr}+'密码'" data-verify="true" name="password" type="password" placeholder="请填写新密码" />
							</li>
							<li class="Z-liinput">
								<div>确认新密码</div> <input th:attr="data-error-info='请输入确认'+${typeStr}+'密码'" data-verify="true" name="password_confirmation" type="password" />
							</li>
							<li class="Z-yanzhengma_">
								<div>验证码</div> <input data-error-info="请输入验证码" data-verify="true" name="image_code" type="text" /> <span> <img id="verifyCode" class="img-code" src="/captcha-image"
									onclick="javascript:document.getElementById('verifyCode').src='/captcha-image?t='+ Math.random();" />
							</span> <!-- <em>看不清？<a href="javascript:void(0)" onclick="GetSellerImageVerifyCode()">换一张</a></em> --> <em>看不清？<a href="javascript:void(0)"
									onclick="javascript:document.getElementById('verifyCode').src='/captcha-image?t='+ Math.random();">换一张</a></em>
							</li>
							<li class="Z-tijiao_button">
								<div></div>
								<div class="Z-tijiao_ btn-add-edit">
									<a href="javascript:void(0)">提交</a>
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		//GetSellerImageVerifyCode();
	</script>
</div>
