<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="dp.css"/>

    <script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../pui/dom.js"></script>
</head>
<body>
<div class="page-content">
    <div class="page-header">
        <span class="title">表单组件</span>
        <a href="javascript:location.reload();" class="reload">刷新</a>
    </div>
    <form action="">
        <table class="form-table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td align="right" width="30%">DatePicker：</td>
                <td>
                    <div class="date-picker-container">
                        <input id="h" type="text" class="input j_Calendar" value="2015年08月22日 - 2015年08月29日">

                        <div class="date-picker-drop">
                            <div class="date-picker-toolbar" style="padding-right: 10px;">
                                <span class="quick" style="float: left;margin-left: 10px;">
                                    将来:
                                    <a href="">三天</a>
                                    <a href="">一周</a>
                                    <a href="">一月</a>
                                    &emsp;
                                    <a href="">下周</a>
                                    <a href="">下月</a>
                                    <a href="">明年</a>
                                </span>
                                &nbsp;<a href="javascript:;" class="drop-ok" title="确认当前选中">[确定]</a>
                                &nbsp;<a href="javascript:;" class="drop-clear" title="清除当前选中">[清除]</a>
                                <a href="javascript:;" class="close-own">&times;</a>
                            </div>
                            <div class="calendar-view">
                                <!--
                                <div class="gap" style="display: inline-block; width: 10px;">
                                    <div style="position: absolute;height: 100%; overflow: hidden; top:0;">
                                        <b class="calendar-crack"></b><b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b> <b
                                            class="calendar-crack"></b> <b class="calendar-crack"></b>
                                    </div>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <script type="text/javascript" src="dp.js"></script>
</div>
</body>
</html>
