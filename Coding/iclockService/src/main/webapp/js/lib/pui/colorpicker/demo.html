<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="colorpicker.css"/>
    <title></title>
    <style type="text/css">
        body {
            font-size: 12px;
            /*font-family: "微软雅黑", Arial, "宋体",serif;*/
            font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft YaHei", serif;
        }

        a:hover {
            text-decoration: underline;
        }

        a {
            color: #333;
            text-decoration: none;
        }
    </style>
    <script src="colorpicker.js" type="text/javascript"></script>
    <script src="http://lib.sinaapp.com/js/jquery/1.10/jquery-1.10.0.min.js" type="text/javascript"></script>
</head>
<body>
<input type="text" name="title" id="title" class="input" value="欢迎各界朋友参加第十一届上海国际消防保安技术设备展览会">

<div class="titlePanel">
    <input type="hidden" name="colorval" id="colorval" value="">
    <input type="hidden" name="boldval" id="boldval" value="">
    <span id="colorpanel"></span>
    <span onclick="colorpicker('colorpanel','colorval','title');" class="color" title="标题颜色"> </span>
    <span onclick="blodpicker('boldval','title');" class="blod" title="标题加粗"> </span> <span onclick="clearpicker()" class="clear" title="清除属性">[#]</span>
    &nbsp;
</div>
</body>
</html>
