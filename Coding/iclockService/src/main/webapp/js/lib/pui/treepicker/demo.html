<html class="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1"/>
    <link rel="stylesheet" href="css/jstree-style.min.css"/>
    <link rel="stylesheet" href="css/treepicker.css"/>
    <style type="text/css">
        body {
            font-family: "微软雅黑", Arial, "宋体", serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
<input id="single" style="width: 300px;">
<br>
<br>
<input id="multi" style="width: 300px;">
<span id="text"></span>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jstree.min.js"></script>
<script type="text/javascript" src="js/treepicker.js"></script>
<script type="text/javascript">
$('#single').treepicker({
    selected: [ '0/10', '40000/40010', '30000/30040' ],
    data:  [
        {
            id:1, text:'xxx',
            children: [{
                id: 2,
                text: 'ooo'
            }, {
                id: 3,
                text: 'mmm'
            }]
        }
    ]
});
$('#multi').treepicker({
    multiple: true,
    selected: [ '0/10', '40000/40010', '30000/30040' ],
    data:  [
        {
            id:1, text:'xxx',
            children: [{
                id: 2,
                text: 'ooo'
            }, {
                id: 3,
                text: 'mmm'
            }]
        }
    ],
    setValue: function(value) {
        console.log(arguments);
        $('#multi').val(value);
    }
});
</script>
</body>
</html>
